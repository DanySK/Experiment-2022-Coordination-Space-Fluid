incarnation: protelis

network-model:
  type: ConnectWithinDistance
  parameters: [7]

_gradient: &gradient
  - time-distribution: 1
    program: org:protelis:tutorial:leader2
  - program: send

deployments:
  type: Rectangle
  parameters:
    [1000, 0, 0, 100, 100]
  programs: *gradient
  contents:
    molecule: grain
    concentration: 5

layers:
  - molecule: layer
    type: BidimensionalGaussianLayer
    parameters:
      baseline: 0
      centerX: 30
      centerY: 30
      norm: 30
      sigmaX: &sigma
        15
      sigmaY: *sigma
